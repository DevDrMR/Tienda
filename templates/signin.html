{% extends 'base.html' %}

{% block titulo %}
Iniciar sesión
{% endblock %}

{% block cabecera %}
<h1 id="titulo">Inicia sesión</h1>
{% endblock %}

{% block content %}
{% if error%}
    <div class="error">
        <h3>{{ error }}</h3>
    </div>
{% endif %}
<section class="container login">
    <form class="form_login" action="" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn_iniciar_sesion" type="submit">
            Iniciar sesión
        </button>
    </form>
</section>
{% endblock %}
