{% extends 'base.html' %}

{% block titulo %}
Iniciar sesión
{% endblock %}

{% block cabecera %}
<h1 id="titulo">Inicia sesión</h1>
{% endblock %}

{% block content %}
<div class="error">
    {{error}}
</div>
<section class="container login">
    <form class="form__login" action="{% url 'signin' %}" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn" type="submit">
            Iniciar sesión
        </button>
    </form>
</section>
{% endblock %}
